<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - ONG Abrace o Futuro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="container">
        <h1><a href="index.html">ONG Abrace o Futuro</a></h1>
        <nav class="nav-principal">
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Seja Voluntário</a></li>
            </ul>
        </nav>
        <button class="menu-hamburguer" id="menu-hamburguer" aria-label="Abrir menu">
            <div class="linha"></div>
            <div class="linha"></div>
            <div class="linha"></div>
        </button>
    </header>

    <main class="container">
        <section>
            <h2>Faça Parte da Mudança</h2>
            <div class="alert alert-info">
                <strong>Atenção:</strong> Seus dados serão usados apenas para contato sobre oportunidades de voluntariado.
            </div>
            <form action="#" method="post" class="formulario">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="3" placeholder="Digite seu nome completo">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(00) 00000-0000">
                    
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">

                    <label for="endereco">Endereço (Rua e Número):</label>
                    <input type="text" id="endereco" name="endereco" required>
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        </select>
                </fieldset>

                <div class="botoes-form">
                    <button type="submit" class="btn">Enviar Cadastro</button>
                    <button type="reset" class="btn btn-secundario">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer class="container">
        <p>&copy; 2025 ONG Abrace o Futuro. Todos os direitos reservados.</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
